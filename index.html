<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <section>
    <div class="desk1">
     <div class="formulario">
      <h2>Create your account</h2>
      <div class="botones">
        <div  class="logo">
          <img src="./assets/Google-logo 1.png">
          <a href="#"><p> Use Google</p></a>
        </div>
        <div class="logo">
          <img src="./assets/Apple_logo_black 1.png">
          <a href="#"><p> Use Apple</p></a>
        </div>
      </div>
      <div class="or">
        <p>or</p>
      </div>
        <form action="#" class="datos">
          <div class="inputs">
            <label for="inputemail"> Email:</label><br>
            <input type="email" placeholder="Your email" required>
          </div>
          <div class="inputs">
            <label for="inputpass"> Password:</label><br>
            <input type="password" placeholder="Your password" required>
          </div>
          <button type="submit" class="btnsubmit">Login</button>
        </form>
        <div class="already">
          <a href="#">
            <p>Already have an account?</p>
          </a>
        </div>
      </div>
    </div>
    <div class="imagen">
      <img id="acomodar-esto" src="./assets/developer-mockup.png" alt="desarrollador">
    </div>
  </section>
</body>
</html>
